{% extends "base.html" %}
{% block content %}
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="mb-0">Top Market News</h1>
    <span class="text-muted small">Category: General</span>
  </div>

  <ul class="list-group">
    {% for article in articles %}
      <li class="list-group-item">
        <strong>{{ article.headline }}</strong>
        <p class="mb-0 text-muted">Source: {{ article.source }}</p>
        <a href="{{ article.url }}" target="_blank" class="btn btn-primary btn-sm mt-2">Read more</a>
      </li>
    {% else %}
      <li class="list-group-item">No news articles found.</li>
    {% endfor %}
  </ul>
{% endblock %}
