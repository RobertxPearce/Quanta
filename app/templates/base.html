<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or "Quanta" }}</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('web.index') }}">Quanta</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if title == 'Home' %}active{% endif %}" href="{{ url_for('web.index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if title == 'Predict' %}active{% endif %}" href="{{ url_for('web.predict') }}">Predict</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/RobertxPearce/Quanta" target="_blank" rel="noopener">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-fill py-4">
    <div class="container">
      {% block content %}
      <div class="text-center mt-5">
        <h1>Welcome to Quanta</h1>
        <p class="lead">Your intelligent platform for data-driven insights.</p>
      </div>
      {% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto py-3 bg-dark text-light text-center">
    <div class="container small">
      <span>© {{ current_year or 2025 }} Quanta • Powered by Flask & Bootstrap</span><br>
      <a href="https://github.com/yourusername/Quanta" class="link-light text-decoration-none" target="_blank" rel="noopener">
        View on GitHub
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
